<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>道闸入门</title>
    <script>
      // GitHub Pages SPA 重定向
      // 项目级仓库：base = '/ddyy'
      // 用户级仓库（username.github.io）：base = ''
      var base = '/ddyy';
      var pathSegmentsToKeep = base ? 1 : 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        base + '/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        (l.search || '') +
        (l.hash || '')
      );
    </script>
  </head>
  <body></body>
</html>
